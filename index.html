<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="my.css">
    <title>Todo</title>
</head>

<body>
    <div id="app" class="container-fluid my-container">

        <div class="card text-center">
            <!-- card header -->
            <div class="card-header d-flex flex-row">
                <button 
                @click="OnClickAllDone()"
                type="button" class="btn btn-primary me-3">All/no done</button>
                <div class="form-group mb-0 flex-grow-1">
                    <input type="text" class="form-control" placeholder="Add todo here"
                    @keyup.enter="OnEnterAddTodo()"
                    v-model="newTodoName"
                    >
                </div>
            </div>

            <!-- card body -->
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <!-- todo template -->
                    <li v-for="(todo, index) in filteredTodoCollection"
                        class="list-group-item d-flex flex-row align-items-center">
                        <!-- todo complete -->
                        <div class="form-check">
                            <input :id="`checkbox${index}`"
                                v-model="todo.completed"
                                class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" :for="`checkbox${index}`"></label>
                        </div>

                        <!-- todo.name -->
                        <span :class="{
                            'line-through': todo.completed
                        }"
                        v-show="!todo.editing"
                        @dblclick="onDblClickTodoName(todo)"
                        >{{todo.name}}</span>

                        <!-- todo.name edit -->
                        <div class="form-group mb-0 flex-grow-1"
                        v-show="todo.editing"
                        >
                            <input type="text" class="form-control" 
                            v-model="editingTodoName"
                            @keyup.enter="OnEnterTodoName(todo)"
                            @keyup.esc="OnCancelTodoName(todo)"
                            @blur="OnCancelTodoName(todo)"
                            >
                        </div>
                    </li>
                </ul>
            </div>

            <!-- card footer -->
            <div class="card-footer text-muted  d-flex flex-row align-items-center justify-content-between">
                <!-- counter -->
                <span>{{counter}} {{items}} left</span>

                <!-- filters -->
                <div>
                    <button 
                    @click="SetFilter('all')"
                    :class = "GetFilterButtonClass('all')"
                    type="button" class="btn btn-sm mr-3">
                        All
                    </button>
                    <button 
                    @click="SetFilter('active')"
                    :class = "GetFilterButtonClass('active')"
                    type="button" class="btn btn-sm mr-3">
                        Active
                    </button>
                    <button 
                    @click="SetFilter('completed')"
                    :class = "GetFilterButtonClass('completed')"
                    type="button" class="btn btn-sm mr-3">
                        Complete
                    </button>
                </div>
                
                <!-- Remove completed -->
                <button 
                @click="OnClickRemoveCompleted()"
                type="button" class="btn btn-link mr-3">
                    Remove complete
                </button>
            </div>
        </div>
    </div>

    <!-- Developer verziÃ³ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="my.js"></script>
</body>

</html>
